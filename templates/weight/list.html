<h1>Weight history</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th class="col-xs-6">Date</th>
      <th class="col-xs-6">Weight</th>
    </tr>
  </thead>
  <tbody>
    <% _.each(weights, function(weight) { %>
    <tr>
      <td><%= new Date(weight.get('time')).toLocaleString() %></td>
      <td><%= weight.get('weight') %></td>
    </tr>
    <% }); %>
  </tbody>
</table>

<h1>Edit <%= workout.get('name') %><button type="button" class="pull-right btn btn-danger discard">Delete</button></h1>
<div class="form-group">
  <label for="activeDate">Date</label>
  <input id="activeDate" type="datetime-local" class="form-control" placeholder="Date" value="<%= new Date(time).toISOString().slice(0, -5) %>">
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th class="col-xs-6">Exercise</th>
      <th class="col-xs-3">Weight</th>
      <th class="col-xs-3">Repetitions</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<button type="button" class="btn btn-default back">Cancel</button>
<button type="button" class="pull-right btn btn-success save">Save</button>

<h1><%= exercise.get('name') %><button type="button" class="pull-right btn btn-default add">Add set</button></h1>
<div class="row form-group">
  <div class="col-xs-6">
    <label for="weight-step">Weight</label>
    <input id="weight-step" type="number" step="<%= exercise.get('standardIncrease') %>" class="form-control" placeholder="Weight" value="<%= weightValue %>">
  </div>
  <div class="col-xs-6">
    <label for="reps-step">Repetitions</label>
    <input id="reps-step" type="number" step="1" min="0" class="form-control" placeholder="Repetitions" value="<%= repsValue %>">
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th class="col-xs-6">Weight</th>
      <th class="col-xs-6">Repetitions</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<button type="button" class="btn btn-default previous">Cancel</button>
<button type="button" class="pull-right btn btn-primary next">OK</button>

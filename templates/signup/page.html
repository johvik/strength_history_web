<h1>Sign up</h1>
<form action="/signup" method="post" role="form">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" data-trigger="manual" data-placement="top">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" data-trigger="manual" data-placement="top">
    <span class="help-block">Use at least seven characters.</span>
  </div>
  <div class="form-group">
    <label for="password-repeat">Repeat password</label>
    <input type="password" class="form-control" id="password-repeat" placeholder="Repeat password" data-trigger="manual" data-placement="top">
  </div>
  <p>By clicking on "Create account", you agree to the use of cookies on this site.</p>
  <button type="submit" class="btn btn-success" data-loading-text="Loading">Create account</button>
</form>
